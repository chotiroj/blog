<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人信息</title>		
	<link href="wy-个人信息.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="box">
    	<h1>个人信息</h1>
        <div class="box1">
        
        	<div class="boxLeft">
            <form>
            <table width="240" height="390">
            	<tr>
                    <td>姓名</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>学校</td>
                    <td><input type="text" /></td>
                </tr>
                    <td>生日</td>
                    <td><input type="text" /></td>
                 </tr>
                 <tr>
                    <td>血型</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>职业</td>
                    <td>
                        <select name="zhiye">
                           <optgroup label="学生">
                                <option value="学生" selected="selected">学生</option>
                                <option value="公务员/事业单位  ">公务员/事业单位  </option>
                                <option value="律师">律师</option>
                                <option value="飞行员">飞行员</option>
                                <option value="娱乐/表演">娱乐/表演</option>
                                <option value="其他">其他</option>
                           </optgroup>
                        </select>
                    </td>
                </tr>
                
            <tr>
                <td>手机号</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>家乡</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>籍贯</td>
                <td><input type="text" /></td>
            </tr>
             <tr>
                 <td>个人简介</td>
                 <td>
                 	<textarea rows="8" cols="17"></textarea>
                 </td>
                 
              </tr>
                 </table>
                 </form>
                 </div>
                 
                 <div class="boxRight">
                  <form>
         <table width="240" height="390">
            <tr>
                <td>性别</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>学号</td>
                <td><input type="text" /></td>
            </tr>
                <td>出生地</td>
                <td><input type="text" /></td>
            </tr>
                 <tr>
                <td>毕业学校</td>
                <td><input type="text" /></td>
           </tr>
            <tr>
                <td>地址</td>
                <td><input type="text" /></td>
           </tr>
                
            <tr>
                <td>QQ</td>
                <td><input type="text" /></td>
           </tr>
            <tr>
                <td>住址</td>
                <td><input type="text" /></td>
           </tr>
           <tr>
                <td>E-mail</td>
                <td><input type="text" /></td>
           </tr>
            <tr>
                 <td>个人说明</td>
                 <td>
                 	<textarea rows="8" cols="17"></textarea>
                 </td>
                 
            </tr>
            </table>
                 </form>
                 </div>
             </div>
             <h3><p><a href="../index.html">返回首页</a></p></h3>
         </div>
</body>
</html>
